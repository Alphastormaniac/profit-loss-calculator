<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss Calculator</title>
</head>

<body>
        <h1>Check Profit/Loss on your Stock</h1>
        <form name="check-form" class="form">
            <label>
                <input class="input" placeholder="Enter Cost Price of Stock" type="text" required />Purchase
                Price
            </label>
            <br />
            <label>
                <input class="input" placeholder="Enter Quantity of Stock" type="text" required />Stock Quantity
            </label>
            <br />
            <label>
                <input class="input" placeholder="Enter Current Price of Stock" type="text" required />Current
                Price
            </label>
            <button type="submit">Check</button>
        </form>
        <div id="output"></div>
</body>

</html>
